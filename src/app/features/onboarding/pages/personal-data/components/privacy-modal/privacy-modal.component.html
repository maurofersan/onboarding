<div class="privacy-modal" [class.privacy-modal--show]="isVisible">
  <div class="privacy-modal__overlay" (click)="onOverlayClick()"></div>
  <div class="privacy-modal__content">
    <!-- Header -->
    <div class="privacy-modal__header">
      <button class="privacy-modal__close" (click)="onClose($event)">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="privacy-modal__body">
      <h3 class="privacy-modal__question">{{ question }}</h3>
      
      <div class="privacy-modal__point">
        <strong>1.</strong> {{ point1 }}
      </div>
      
      <div class="privacy-modal__point">
        <strong>2.</strong> {{ point2 }}
        <div class="privacy-modal__sublist">
          <div class="privacy-modal__subpoint"><strong>a.</strong> {{ point2a }}</div>
          <div class="privacy-modal__subpoint"><strong>b.</strong> {{ point2b }}</div>
        </div>
      </div>
      
      <div class="privacy-modal__point">
        <strong>3.</strong> {{ point3 }}
        <div class="privacy-modal__sublist">
          <div class="privacy-modal__subpoint"><strong>a.</strong> {{ point3a }}</div>
        </div>
      </div>
      
      <div class="privacy-modal__recuerda" *ngIf="recuerda">
        <span [innerHTML]="formatTextWithEmail(recuerda)"></span>
      </div>
      
      <div class="privacy-modal__point">
        <strong>4.</strong> {{ point4 }}
      </div>
      
      <div class="privacy-modal__point">
        <strong>5.</strong> {{ point5 }}
      </div>
      
      <div class="privacy-modal__point">
        <strong>6.</strong> {{ point6 }}
      </div>
      
      <div class="privacy-modal__point">
        <strong>7.</strong> <span [innerHTML]="formatTextWithEmail(point7)"></span>
      </div>
      
      <div class="privacy-modal__point">
        <strong>8.</strong> <span [innerHTML]="formatTextWithEmail(point8)"></span>
      </div>
      
      <div class="privacy-modal__point">
        <strong>9.</strong> <span [innerHTML]="formatTextWithEmail(point9)"></span>
      </div>
    </div>

    <!-- Footer -->
    <div class="privacy-modal__footer">
      <button type="button" class="privacy-modal__button" (click)="onAccept($event)">
        {{ buttonText }}
      </button>
    </div>
  </div>
</div>
