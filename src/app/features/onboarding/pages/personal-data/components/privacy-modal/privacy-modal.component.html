<div class="privacy-modal" [class.privacy-modal--show]="isVisible">
  <div class="privacy-modal__overlay" (click)="onOverlayClick()"></div>
  <div class="privacy-modal__content">
    <!-- Header -->
    <div class="privacy-modal__header">
      <h2 class="privacy-modal__title">{{ title }}</h2>
      <button class="privacy-modal__close" (click)="onClose($event)">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="privacy-modal__body">
      <h3 class="privacy-modal__question">{{ question }}</h3>
      
      <p class="privacy-modal__intro">{{ intro }}</p>
      
      <div class="privacy-modal__point">
        <strong>1.</strong> {{ point1 }}
      </div>
      
      <div class="privacy-modal__point">
        <strong>2.</strong> {{ point2 }}
        <ul class="privacy-modal__sublist">
          <li>{{ point2a }}</li>
          <li>{{ point2b }}</li>
        </ul>
      </div>
      
      <div class="privacy-modal__point">
        <strong>3.</strong> {{ point3 }}
        <ul class="privacy-modal__sublist">
          <li>{{ point3a }}</li>
          <li>{{ point3b }}</li>
          <li>{{ point3c }}</li>
        </ul>
      </div>
      
      <div class="privacy-modal__point">
        <strong>4.</strong> {{ point4 }}
      </div>
      
      <div class="privacy-modal__point">
        <strong>5.</strong> {{ point5 }}
      </div>
      
      <div class="privacy-modal__point">
        <strong>6.</strong> {{ point6 }}
      </div>
      
      <div class="privacy-modal__point">
        <strong>7.</strong> {{ point7 }}
      </div>
      
      <div class="privacy-modal__point">
        <strong>8.</strong> {{ point8 }}
      </div>
      
      <div class="privacy-modal__point">
        <strong>9.</strong> {{ point9 }}
      </div>
      
      <div class="privacy-modal__signature">
        {{ signature }}
      </div>
    </div>

    <!-- Footer -->
    <div class="privacy-modal__footer">
      <button type="button" class="privacy-modal__button" (click)="onAccept($event)">
        {{ buttonText }}
      </button>
    </div>
  </div>
</div>
