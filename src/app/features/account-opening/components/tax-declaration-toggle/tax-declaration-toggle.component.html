<div class="tax-declaration-toggle">
  <label class="tax-declaration-toggle__label">{{ question() }}</label>
  <div class="tax-declaration-toggle__options">
    <std-button
      *ngFor="let option of options()"
      [variant]="value === option.value ? 'primary' : 'secondary'"
      [size]="'medium'"
      (click)="onOptionSelect(option.value)"
      class="tax-declaration-toggle__option"
    >
      {{ option.label }}
    </std-button>
  </div>
  <hr class="divider" />
</div>
