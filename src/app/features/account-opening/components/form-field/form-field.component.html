<div class="form-field">
  <label class="form-field__label">{{ config.label }}</label>
  <std-input
    class="form-field__input"
    [class.form-field__input--error]="hasError"
    [placeholder]="config.placeholder"
    [value]="value"
    [type]="fieldType()"
    [maxlength]="maxLength()"
    (stdInput)="onInputChange($event)"
    (blur)="onBlur($event)"
  />
  <div 
    class="form-field__error"
    *ngIf="hasError"
  >
    <span class="form-field__error__icon">⚠️</span>
    <span class="form-field__error__text">{{ config.errorMessage }}</span>
  </div>
</div>
