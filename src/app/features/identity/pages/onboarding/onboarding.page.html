<div class="onboarding-page">
  <div class="onboarding-page__container">
    <app-navigation
      [backButtonText]="getText('identity.common.backButton')"
      (backClick)="goBack()"
    ></app-navigation>

    <app-title-section
      [titlePrefix]="getText('identity.onboarding.title.prefix')"
      [titleHighlight]="getText('identity.onboarding.title.highlight')"
      [subtitle]="getText('identity.onboarding.subtitle')"
    ></app-title-section>

    <app-instructions [instructions]="instructions"></app-instructions>

    <app-consent
      [textPrefix]="getText('identity.onboarding.consent.text')"
      [textHighlight]="getText('identity.onboarding.consent.highlight')"
      [textSuffix]="getText('identity.onboarding.consent.suffix')"
      [checked]="biometricConsent"
      (consentChange)="onConsentChange($event)"
    ></app-consent>

    <div class="onboarding-page__actions">
      <button
        class="onboarding-page__continue-btn"
        (click)="continue()"
        [disabled]="!biometricConsent"
      >
        {{ getText('identity.onboarding.continueButton') }}
      </button>
    </div>
  </div>
</div>
