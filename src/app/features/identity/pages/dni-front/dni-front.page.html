<div class="dni-front-page">
  <div class="dni-front-page__container">
    <app-navigation
      [backButtonText]="getText('identity.common.backButton')"
      (backClick)="goBack()"
    ></app-navigation>

    <main class="dni-front-page__main">
      <app-title-section
        [titlePrefix]="getText('identity.dni-front.title.prefix')"
        [titleHighlight]="getText('identity.dni-front.title.highlight')"
        [titleSufix]="getText('identity.dni-front.title.suffix')"
        [showSuccessIcon]="isCaptured"
        [successIcon]="getText('identity.dni-front.success.icon')"
      ></app-title-section>

      <div class="dni-front-page__camera-container">
        <app-camera
          type="dni-front"
          [isActive]="isCameraActive && !isCaptured"
          (imageCaptured)="onImageCaptured($event)"
          (cameraError)="onCameraError($event)"
        ></app-camera>
      </div>
    </main>

    @if (errorMessage) {
    <div class="dni-front-page__error">
      <p class="dni-front-page__error__message">{{ errorMessage }}</p>
      <button class="dni-front-page__error__retry" (click)="retryCapture()">
        {{ getText('identity.common.retry') }}
      </button>
      <button
        class="dni-front-page__error__permissions"
        (click)="requestPermissions()"
      >
        Solicitar Permisos de CÃ¡mara
      </button>
    </div>
    }
  </div>
</div>
